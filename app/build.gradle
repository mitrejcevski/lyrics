plugins {
    id("com.android.application")
    id("kotlin-android")
    id("kotlin-android-extensions")
    id("com.github.triplet.play") version "2.6.1"
}

apply from: '../release_notes_generator.gradle'
apply from: '../ktlint.gradle'

android {

    compileSdkVersion 29

    defaultConfig {
        applicationId "nl.jovmit.lyrics"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "nl.jovmit.lyrics.TestAppRunner"
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("HOME") + "/keystores/jovmit")
            storePassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PASSWORD")
            keyAlias System.getenv("BITRISEIO_ANDROID_KEYSTORE_ALIAS")
            keyPassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "androidx.activity:activity-ktx:$activityKtxVersion"
    implementation "androidx.fragment:fragment-ktx:$fragmentKtxVersion"
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "org.koin:koin-android:$koinVersion"
    implementation "org.koin:koin-androidx-viewmodel:$koinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation "androidx.navigation:navigation-fragment-ktx:$androidArchNavigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$androidArchNavigationVersion"

    androidTestImplementation "androidx.test.ext:junit:1.1.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation "androidx.test:rules:1.1.0"
    androidTestImplementation "org.mockito:mockito-android:3.0.0"
    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion"
    debugImplementation "androidx.fragment:fragment-testing:$fragmentKtxVersion"

    testImplementation "junit:junit:4.12"
    testImplementation "org.koin:koin-test:$koinVersion"
    testImplementation "androidx.arch.core:core-testing:2.1.0"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion"
}

check.dependsOn ktlint

play {
    serviceAccountCredentials = file(System.getenv("HOME") + "/keystores/google_services_api.json")
    defaultToAppBundles = true
    track = "alpha" //[internal/alpha/beta/production]
    releaseStatus = "completed" //[completed/draft/inProgress/halted]
//    userFraction = 0.2 // [1 = 100%]
}
