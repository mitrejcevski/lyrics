name: Unit Tests

on:
  push:
    branches: [ master ]

jobs:

  test:
    name: Microtests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Microtests
        run: ./gradlew testDebug