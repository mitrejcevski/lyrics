name: Unit Tests

on:
  push:
    branches: [ master ]

jobs:

  test:
    name: Microtests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Microtests
        run: ./gradlew testDebug