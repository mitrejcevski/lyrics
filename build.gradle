buildscript {

    ext.kotlinVersion = '1.3.31'
    ext.koinVersion = '2.0.0-GA6'
    ext.coroutinesVersion = '1.0.0'
    ext.mockitoKotlinVersion = '2.1.0'
    ext.androidArchNavigationVersion = '2.0.0-rc02'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
