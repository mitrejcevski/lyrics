buildscript {

    ext.kotlinVersion = '1.3.50'
    ext.koinVersion = '2.0.0'
    ext.coroutinesVersion = '1.1.1'
    ext.mockitoKotlinVersion = '2.1.0'
    ext.androidArchNavigationVersion = '2.2.0-alpha02'
    ext.activityKtxVersion = '1.1.0-alpha03'
    ext.fragmentKtxVersion = '1.2.0-alpha03'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha11'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task installGitHook(type: Copy) {
    from new File(rootProject.rootDir, 'pre-commit')
    into { new File(rootProject.rootDir, '.git/hooks') }
    fileMode 0777
}
tasks.getByPath(':app:preBuild').dependsOn installGitHook

task clean(type: Delete) {
    delete rootProject.buildDir
}
