buildscript {

    ext.kotlinVersion = '1.3.41'
    ext.koinVersion = '2.0.0'
    ext.coroutinesVersion = '1.1.1'
    ext.mockitoKotlinVersion = '2.1.0'
    ext.androidArchNavigationVersion = '2.1.0-alpha06'
    ext.activityKtxVersion = '1.1.0-alpha01'
    ext.fragmentKtxVersion = '1.2.0-alpha01'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
