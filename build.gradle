buildscript {

    ext.kotlinVersion = '1.3.61'
    ext.koinVersion = '2.0.1'
    ext.coroutinesVersion = '1.2.1'
    ext.mockitoKotlinVersion = '2.1.0'
    ext.androidArchNavigationVersion = '2.2.0'
    ext.activityKtxVersion = '1.1.0'
    ext.fragmentKtxVersion = '1.2.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-rc01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
