buildscript {

    ext.kotlinVersion = '1.4.21'
    ext.koinVersion = '2.0.1'
    ext.coroutinesVersion = '1.3.3'
    ext.mockitoKotlinVersion = '2.2.0'
    ext.androidArchNavigationVersion = '2.2.1'
    ext.activityKtxVersion = '1.1.0'
    ext.fragmentKtxVersion = '1.2.1'
    ext.materialVersion = '1.1.0'
    ext.swipeRefreshLayoutVersion = '1.0.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidArchNavigationVersion"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
